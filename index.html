<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Articulos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="Tarea.css" />
</head>

<body>
    <div class="jumbotron">
        <h1>Articulos</h1>
        <p>Agenda para registrar los articulos</p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <!-- Formulario -->
            <div class="col-md-2 mb-5">
                <div class="row">
                    <form id="form" class="col-12 needs-validation" novalidate>
                        <div class="form-group">
                            <label for="num">Codigo</label>
                            <input type="text" class="form-control" id="num" placeholder="123" required/>
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="frijoles" required/>
                        </div>
                        <div class="form-group">
                            <label for="Precio">Precio</label>
                            <input type="text" class="form-control" id="precio" placeholder="$400" required/>
                        </div>
                        <div class="form-group">
                            <label for="cantidad">Cantidad</label>
                            <input type="text" class="form-control" id="cantidad" placeholder="5" required/>
                        </div>
                        <div class="form-group">
                            <label for="Descripcion">Descripcion</label>
                            <input type="text" class="form-control" id="descripcion" placeholder="flor de mayo" required/>
                        </div>
                        <button id="btnAdd" type="button" class="btn btn-primary">
                            Crear
                        </button>
                        <button id="btnFind" type="button" class="btn btn-primary">
                            Buscar
                        </button>
                    </form>
                </div>
            </div>
            <!-- Tabla -->
            <div class="col-md-8">
                <table id="agenda" class="table">
                    <button class="col-md-6" id="btnNom" type="button" class="btn btn-primary">
                        Nombre
                    </button>
                    <button class="col-md-6" id="btnDias" type="button" class="btn btn-primary">
                        Dias
                    </button>
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Descripcion</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./main.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</body>

</html>
